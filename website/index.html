<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="containers">
        <h1>Personal Expense Visualizer</h1>

        <!-- Expense Entry Form -->
        <div class="expenseforms">
            <h2>Add Expense</h2>
            <label for="expenseName">Expense Name</label>
            <input type="text" id="expenseName" placeholder="e.g., Groceries">
            
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="e.g., 50">

            <label for="date">Date</label>
            <input type="date" id="date">
            
            <label for="category">Category</label>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Bills">Bills</option>
                <option value="Entertainment">Entertainment</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="customCategory" placeholder="Enter custom category" style="display:none;">
            
            <button onclick="addExpense()">Add Expense</button>
        </div>

       
        <div class="budget-section">
            <h2>Set Budget</h2>
            <input type="number" id="budget" placeholder="e.g., 1100">
            <button onclick="setBudget()">Set Budget</button>
            <div id="budgetStatus"></div>
        </div>

       
        <div class="expense-visualization">
            <h2>Expense Distribution</h2>
            <canvas id="pieChart"></canvas>

            <h2>Expenses Over Time</h2>
            <canvas id="barChart"></canvas>
        </div>

        <!-- Clear Data -->
        <button onclick="clearData()">Clear All Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
